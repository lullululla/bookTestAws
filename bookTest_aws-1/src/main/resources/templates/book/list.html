<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 목록</h2>
	<hr>
	<a href="/book/insert">도서등록</a>
	<br>
	<table border="1">
		<tr>
			<td>도서번호</td>
			<td>도서이름</td>
			<td>출판사명</td>
			<td>도서가격</td>
			<td>첨부파일</td>
			<td>수정/삭제</td>
		</tr>
		<tr th:each="b: ${list}">
			<td th:text="${b.bookid}"></td>
			<td><a th:href="@{'/book/detail/'+${b.bookid}}" th:text="${b.bookname}"></a></td>
			<td th:text="${b.publisher}"></td>
			<td th:text="${b.price}"></td>
			<td>
				<img th:src="@{'/images/'+${b.fname}}" width="100" height="100">
			</td>
			<td>
				<a th:href="@{'/book/delete/'+${b.bookid}}" th:text="삭제"></a>
				<a th:href="@{'/book/update/'+${b.bookid}}" th:text="수정"></a>
			</td>
		</tr>
	</table>
	<hr>
</body>
</html>
